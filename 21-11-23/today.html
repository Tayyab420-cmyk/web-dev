<!DOCTYPE html>
<html>
    <head>
        <title>Ny todo App</title>
    </head>
    <body>
        <button>Press me</button>
        <script>
            let todo1='get groceries';
            let todo2 = 'clean the house';
            let todo3='make dinner';
          function Tayyab(i){
            let element=document.createElement('div');
            element.innerText = i;
            document.body.appendChild(element);
            }
            Tayyab(todo1);
            Tayyab(todo2);
            Tayyab(todo3);
            
            </script>
    </body>
</html>
